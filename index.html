<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="container">
        <header class="blood">
            <div class="blood-hands">
                <div class="right-hand">
                    <img title="bloody right hand" alt="bloody right hand" src="./images/zombie-right-hand.png" />
                </div>
                <div class="left-hand">
                    <img title="bloody right hand" alt="bloody right hand" src="./images/zombie-left-hand.png" />
                </div>
            </div>
        </header>
        <h1> Can you stop the zombie menace!? Be the first to <span class="number">5</span> and survive!</h1>
        <div class="main-content">
            <div id="rps-container">
                <div title="rock" class="button">
                    <img title="Zombie Rock" alt="Zombie Rock" src="./images/Rock.png" />
                    <p>Rock</p>
                </div>
                <div title="paper" class="button">
                    <img title="Zombie paper" alt="Zombie Paper" src="./images/Paper.png" />
                    <p>Paper</p>
                </div>
                <div title="scissors" class="button">
                    <img title="Zombie Scissors" alt="Zombie Scissors" src="./images/Scissors.png" />
                    <p>Scissors</p>
                </div>
            </div>
        </div>
        <div class="score-counter">
            <div class="score-container">
                <h2 class="score-label">Human</h2>
                <p id="player"class="score">0</p>
            </div>  
            <div class="score-container">
                <h2 class="score-label">Zombie</h2>
                <p id="zombie"class="score">0</p>
            </div>  
        </div>
    </div>
    <script src="/scripts/scripts.js">
        

    </script>
</body>
</html>
